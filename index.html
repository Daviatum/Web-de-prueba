<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Sitio Web</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
    }
    header {
      background: #0077cc;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    .hero {
      width: 100%;
      height: 400px;
      background: url('campo.jpg') center/cover no-repeat;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: #fff;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }
      .hero {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Sitio Web</h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero"></div>

  <main>
    <section>
      <h2>Sobre nosotros</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.</p>
    </section>

    <section>
      <h2>Servicios</h2>
      <p>Ofrecemos soluciones web a medida para tu negocio.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
